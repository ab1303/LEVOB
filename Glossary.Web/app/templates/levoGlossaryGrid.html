<div class="row">

    <table datatable="ng" dt-options="vm.dtOptions"
           dt-column-defs="vm.dtColumnDefs"
           dt-instance="vm.dtInstance"
           class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th class="col-sm-2">Term</th>
                <th class="col-sm-3">Definition</th>
                <th class="col-sm-3">Date Created</th>
                <th class="col-sm-3">Date Changed</th>
                <th class="all col-sm-1">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="g in vm.glossaryList | orderBy:['term']">

                <td>{{g.term}}</td>
                <td>{{g.definition}}</td>
                <td>{{g.dateCreated | date:'dd-MMM-yyyy hh:mm:ss a'}}</td>
                <td>{{g.dateChanged | date:'dd-MMM-yyyy hh:mm:ss a'}}</td>

                <td>
                    <button type="button" class="btn btn-info btn-xs" ng-click="vm.editGlossaryItem(g)">
                        <i class="fa fa-pencil"></i>
                    </button>
                    <button type="button" class="btn btn-danger btn-xs" ng-click="vm.removeGlossaryItem(g)">
                        <i class="fa fa-trash-o"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
